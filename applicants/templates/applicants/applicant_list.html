{% extends 'index/base.html' %}

{% block breadcrumb %}
    <ol class="breadcrumb"> 
        <li class="breadcrumb-item"><a href="{% url 'index-home' %}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Applicants</li>
    </ol>
{% endblock %}


{% block body %}

{% for applicant in applicants %}
    <a href="{% url 'applicant_detail' applicant.id %}">{{ applicant.last_name }}, {{ applicant.first_name}}</a>
{% endfor %}

<a href="{% url 'add_applicant' %}">Add new Applicant</a>

{% endblock body %}
