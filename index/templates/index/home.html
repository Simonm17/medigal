{% extends 'index/base.html' %}

{% block body %}


{% if not user.is_authenticated %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register'%}">Register</a>
{% else %}
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'profile' %}">Profile</a>
{% endif %}

{% endblock body %}
