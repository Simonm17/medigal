{% extends 'index/base.html' %}
{% load crispy_forms_tags %}


{% block breadcrumb %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index-home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'doctor_list' %}">Doctors</a></li>
        <li class="breadcrumb-item"><a href="{% url 'doctor_detail' object.id %}">{{ doctor.last_name }}, {{ doctor.first_name }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">Update</li>
    </ol>
{% endblock %}


{% block body %}
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-primary" type="submit">Update</button>
</form>
{% endblock body %}
