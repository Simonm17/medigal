{% extends 'index/base.html' %}
{% load crispy_forms_tags %}

{% block breadcrumb %}
    <ol class="breadcrumb"> 
        <li class="breadcrumb-item"><a href="{% url 'index-home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'request_detail' object.id %}">Request to register Company</a></li>
        <li class="breadcrumb-item active" aria-current="page">Update</li>
    </ol>
{% endblock %}

{% block row %}
    <div class="row">
        <div class="col">
            <h1 class="border-bottom mb-4 pb-2">Edit my request</h1>
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    {{ form|crispy }}
                    <button class="btn btn-outline-info" type="submit">Save Changes</button>
                    <a class="btn btn-outline-warning" href="{% url 'request_detail' object.id %}">Cancel</a>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
