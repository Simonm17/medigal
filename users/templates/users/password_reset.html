{% extends 'index/base.html' %}
{% load crispy_forms_tags %}

{% block breadcrumb %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index-home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'login' %}">Login</a></li>
        <li class="breadcrumb-item active" aria-current="page">Password Reset</li>
    </ol>
{% endblock %}

{% block users %}
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-primary" type="submit">Password Reset</button>
</form>
{% endblock %}
