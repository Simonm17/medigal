{% extends 'index/base.html' %}
{% load crispy_forms_tags %}

{% block row %}
<div class="row">
    <div class="col">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Schedule New Appointment</legend>
                {{ form }}
            <button type="submit">Schedule</button>
            </fieldset>

        </form>
    </div>
</div>
{% endblock %}
