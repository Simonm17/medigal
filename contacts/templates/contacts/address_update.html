{% extends 'index/base.html' %}
{% load crispy_forms_tags %}


{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend class="border-bottom mb-4">Update Address</legend>
                    {{ form|crispy }}
                </fieldset>
                <button class="btn btn-outline-dark" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
