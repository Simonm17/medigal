{% extends 'index/base.html' %}
{% load crispy_forms_tags %}


{% block row %}
    <div class="row">
        <div class="col-md-8">
            <form method="POST" action="?next={{ next_url }}">
                {% csrf_token %}
                <fieldset>
                    <legend class="border-bottom mb-4">Create Telephone</legend>
                    {{ form|crispy }}
                </fieldset>
                <button class="btn btn-outline-dark" type="submit">Create</button>
            </form>
        </div>
    </div>
{% endblock %}
