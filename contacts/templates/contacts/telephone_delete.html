{% extends 'index/base.html' %}

{% block row %}
    <div class="row">
        <div class="col-md-8">
            <form method="POST" action="?next={{ next_url }}">
                {% csrf_token %}
                <fieldset>
                    <legend class="border-bottom mb-4">Delete Address</legend>
                    <h6 class="mb-4">You are about to permanently delete the following contact number:</h6>
                    <p>{{ object.type }}: {{ object.number }}</p>
                </fieldset>
                <button class="btn btn-danger" type="submit">Delete</button>
                <a class="btn btn-outline-info" href="{{ next_url }}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock row %}
